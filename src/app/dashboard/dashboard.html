<div class="background-3 col-md-4">

 <form *ngIf="!response">
    <div class="form-group  col-md-offset-2 col-md-8">
    <label class="control-header col-md-offset-4 col-md-5" for="tile">Title</label>
    <input type="title" name="title" [(ngModel)]="post.title" class="form-control test" id="title">
  </div>
  <div class="form-group  col-md-offset-2 col-md-8">
    <label for="tags" class="control-header col-md-offset-4 col-md-5" >Tags</label>
    <input type="title" name="tags" class="form-control test"   #search id="tags" (keyup)="0">
    <div id="tags-selection" *ngIf="tags" class=" test">
        <ul>
            <li *ngFor="let tag of (tags | searchFilter: search.value ) " (click)='addTag(tag)' class="tag-select">
                {{tag.name}} 
            </li>
        </ul>
    </div>

    <div id="data" *ngIf="selectedTags" class=" test">
        <ul>
            <li *ngFor="let tag of selectedTags" class="tag">{{tag.name}}</li>
        </ul>
    </div>
  </div>
  <div id="post-text" class="form-group col-md-offset-1 ">
       <div class="col-md-offset-2"> <label for="tags" class="control-header col-md-offset-2 col-md-4" >Content</label></div>
    <textarea class="test" name="content" rows="5" cols="32" [(ngModel)]="post.content"> </textarea>
  </div>

  <div class="form-group"> 
        <div class="col-md-4 col-md-offset-3    col-sm-10">
          <div class="form-group     ">        
            <a (click)="savePost($event)"  class="btn btn-block btn-primary col-md-offset-3"> Publish 
          </a>
        </div>
        </div>
  </div>

</form>
<div class="row" *ngIf="response">
    <br>
    <br>
    <div class="col-md-7 col-sm-6 col-md-offset-2  " >
        <div class="col-md-offset-1">
            <div class="alert alert-success">{{response}} </div>
            <br>
        </div>
    </div>
    </div>

</div>
