    <style type="text/css">
    .btn-primary {
      background-color:#9D96D6;
      color:#F9F9F9;
      border-color:#7d72d1 !important;
     }

    .btn-primary:hover {
      background-color:#9D96D6;
      color:#F9F9F9;
      border-color:#7d72d1 !important;

      opacity: 0.65
    }

    .btn-primary.active, .btn-primary:active {
       background-color:#9089C4;
      color:#FCFCFC;
      border-color:#7d72d1 !important;

    }

 
      ul#nav-menu {
        height: 70px;
      }
      ul#nav-menu li {
        margin-left: 30px;
        padding: 17px;
        font-size: 120%;
        font-weight: bolder;

      }
      .navbar-default {
          background-color:#edede3;
          border-color: #e7e7e7;
      }
      .container{
        background-color:#f4f4f9
      }
      
      .container-header{
        background-color:#f2f2f4
      }
      img#logo{
           
      }
      body{
        background-color: #f9f9f9;  
      }

      /*block quote*/

      blockquote{
        display:block;
        background: #fff;
        padding: 15px 20px 15px 45px;
        margin: 0 0 20px;
        position: relative;
        
        /*Font*/
        font-family: Georgia, serif;
        font-size: 16px;
        line-height: 1.2;
        color: #666;
        text-align: justify;
        
        /*Borders - (Optional)*/
        border-left: 15px solid#7d72d1;
        border-right: 2px solid #7d72d1;
        
        /*Box Shadow - (Optional)*/
        -moz-box-shadow: 2px 2px 15px #ccc;
        -webkit-box-shadow: 2px 2px 15px #ccc;
        box-shadow: 2px 2px 15px #ccc;
      }

       #nav-menu pills>li >a , .nav-pills>li>a {
          background-color:#F9F9F9;
          color:#9D96D6;
      }

      #nav-menu pills>li.active>a:focus, .nav-pills>li.active>a {
          background-color:#7d72d1;
      }

      #nav-menu pills>li.active>a:focus, .nav-pills>li.active>a:hover {
          background-color:#d2d1e8;
      }

      #nav-menu pills>li.active>a:focus, .nav-pills>li.active>a:focus {
          background-color:#7d72d1;
      }


      blockquote::before{
        content: "\201C"; /*Unicode for Left Double Quote*/
        
        /*Font*/
        font-family: Georgia, serif;
        font-size: 60px;
        font-weight: bold;
        color: #999;
        
        /*Positioning*/
        position: absolute;
        left: 10px;
        top:5px;
      }

      blockquote::after{
        /*Reset to make sure*/
        content: "";
      }

      blockquote a{
        text-decoration: none;
        background: #eee;
        cursor: pointer;
        padding: 0 3px;
        color: #c76c0c;
      }

      blockquote a:hover{
      color: #666;
      }

      blockquote em{
        font-style: italic;
     }
     
     footer ul{
       padding-left: 250px;
      
        
        /*For gradient*/
      
        color: #FFFFFF;
      }

      .background-3 {
        background-color: #e8e8e3;
      
      }
      
      footer li{
        display: inline-block;
        margin-left: 50px;
      }
      /*dashboard*/
      .success-response{
        background-color: #00BC8C;
        color:white;
        text-transform: uppercase;
      } 
      #post-text textarea{
          font-family: "Lucida Console",Monaco,monospace;
      }
      .test{background-color:#F9F9F9}
      #data{
          max-height: 100px;
          overflow-y: scroll;
          border-radius: 8px 8px  8px 8px;

      }
      #tags-selection{
        max-height: 80px;
        overflow-y: scroll;
        border-radius: 0px 0px  8px 8px;
      }
        #tags-selection li{
            
            display: block;
            color: #9D96D6;
            background-color: #F9F9F9;
            font-weight: bolder;
            text-align: -webkit-match-parent;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            
        }
        #tags-selection li:hover{
            background-color: #D1CFE8;
            cursor: pointer;
        }
        .control-header{
            margin-top: 5%;
            background-color: #F9F9F9;
            color: #9D96D6;
            border-radius: 4px;
            padding-left: 20px;
            position: relative;
            display: block;
            text-decoration: none;
            font-size: 100%;
            font-weight: bolder;
            text-align: -webkit-match-parent;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            line-height: 1.42857143;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            box-sizing: border-box;
        }

        .tag{
            margin-top: 5%;
            background-color:#9D96D6;
            color: white;
            border-radius: 4px;
            padding: 5px 8px 5px 8px;
            
            display: inline-block;
            text-decoration: none;
            font-size: 100%;
            font-weight: bolder;
            text-align: -webkit-match-parent;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            box-sizing: border-box;
        }

    </style>
